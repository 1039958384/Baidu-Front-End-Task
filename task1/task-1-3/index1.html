<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
		<title>双飞翼布局</title>
		<link rel="stylesheet" type="text/css" href="index1.css" />
    </head>
	<body>

		<div id="container">
		
			<div class="center">
				<h3>我是中间列</h3>
				<p>
				  使用 HTML 与 CSS 实现三栏式布局。
				  左右两栏宽度固定，中间一栏根据父元素宽度填充满，
				  父元素高度取决于三个子元素中最高的高度。<br>
				  父元素高度取决于三个子元素中最高的高度
				  父元素高度取决于三个子元素中最高的高度
				</p>
				
		    </div>
			
			<div class="left">
				<h3>我是左列</h3>
				<p>
				   父元素高度取决于三个子元素中最高的高度
				</p>
			</div>
			  
			<div class="right">
              <h3>我是右列</h3>
			  <p>
				   使用 HTML 与 CSS 实现三栏式布局。
				  左右两栏宽度固定，中间一栏根据父元素宽度填充满，
				  父元素高度取决于三个子元素中最高的高度
			  </p>
			</div>	
			
		</div>

</html>
